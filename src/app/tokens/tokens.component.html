<h3 class="heading">Tokens</h3>
@for (balance of balances; track balance) {
  <mat-list role="list">
    <mat-list-item>
      <div class="balance-info">
        <div class="icon">{{ balance.symbol | firstLetter }}</div>
        <div class="name">{{ balance.tokenName }}</div>
        <div class="balance">
          {{ balance.balance | fromWei: balance.symbol }}
        </div>
      </div>
    </mat-list-item>
  </mat-list>
}

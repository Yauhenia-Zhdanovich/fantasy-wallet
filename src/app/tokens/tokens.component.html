<mat-list role="list">
  @for (balance of balances; track balance) {
    <mat-list-item class="balance-item" role="listitem">
      <span class="balance-info">
        <span class="icon">{{ balance.symbol | firstLetter }}</span>
        <span class="name">{{ balance.tokenName }}</span>
        <span class="balance">
          {{ balance.balance | fromWei: balance.symbol }}
        </span>
      </span>
    </mat-list-item>
  }
</mat-list>
